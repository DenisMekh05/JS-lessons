<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="site">
        <form action="">
            <div class="input-case1 input-cases">
                <label for="name">Login</label>
                <input type="text" name="name" id="login">
            </div>
            <div class="input-case2 input-cases">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="submitCase">
                <input type="submit" class="submitLogin" name="Login" value="Login">
                <input type="submit" class="submitRegister" name="Register" value="Register">
            </div>
        </form>
        <h1 class="error">Your username or password is incorrect</h1>
    </div>

    <script src="script.js"></script>
</body>
