<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="/img/abibas.jpeg" alt="">
                    </div>
                    <nav>
                        <ul>
                            <li>Menu</li>
                            <li>About</li>
                            <li>Contacts</li>
                            <li>Computers</li>
                        </ul>
                    </nav>
                    <div class="header-button-container">
                        <button>Sign in<iconify-icon icon="material-symbols:shop"></iconify-icon></button>
                        <button>Sign up<iconify-icon icon="material-symbols:search-rounded"></iconify-icon></button>
                    </div>
                </div>
            </div>
        </header>
        <main>  
            <div class="container">
                <button class="btn">Add computer</button>
                <div class="main-content">
                    <div class="card">
                        <img src="/img/computer.jpeg" alt="">
                        <div class="card-info">
                            <h2>Asus</h2>
                            <p>Describtion</p>
                            <p>4000$</p>
                            <button class="changing-button">Add to card</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
